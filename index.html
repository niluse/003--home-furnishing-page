<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>Home Furnishing Page</title>
</head>
<body>
    <!-- ------------------------------------------------------------ -->
    <!--                               CONTAINER                      -->
    <!-- ------------------------------------------------------------ -->
    <div class="container">
        <div class="header">
            <div class="input-part">
                <img src="./img/logo.png" alt="logo">
                <div class="select-category">
                    <select name="" id="">
                        <option value="all-categories" selected> All Categories</option>
                        <option value="">Wooden</option>
                        <option value="">Linen</option>
                        <option value="">Bedroom</option>
                        <option value="">Kitchen</option>
                    </select>
                    <div class="search-input">
                        <input type="text" name="" id="" placeholder="Enter a word">
                        <img src="./img/magnifier.png" alt="">
                    </div>
                    <div class="support">
                        <p class="support-number">0 123 456 7890</p>
                        <p class="support-text">Support 24/7</p>
                    </div>
                    <div class="icons">
                        <img src="./img/user.png" alt="">
                        <img src="./img/heart.png" alt="">
                        <img src="./img/shoppingCart.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- ------------------------------------------------------------- -->
        <!--                              NAVBAR                        -->
        <!-- ------------------------------------------------------------- -->
        <div class="navbar">
                <div class="categoryButton">
                    <img src="img/unordered-list.png" alt="">
                    <p>Select By Categories</p>
                </div>
                <ul>
                    <li>Wooden</li>
                    <li>Linen</li>
                    <li>Linen</li>
                    <li>Linen</li>
                    <li>Linen</li>
                </ul>
        </div>
        <!-- ----------------------------------------------------------------------- -->
        <!--                                FURNITURE                                -->
        <!-- ----------------------------------------------------------------------- -->
        <div class="furniture">
            <div class="essentials">
                <div class="essential-text">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
                </div>
                <div class="essentials-img">
                    <img src="./img/sofa.png" alt="">
                </div>
                
            </div>
            <div class="lightning">
                <p class="lightning-text">Lorem ipsum dolor sit amet.</p>
                <img src="img/armchair.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
